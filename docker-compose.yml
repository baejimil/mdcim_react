version: '3.5'

services:

  react:
    container_name: mdcim_react_dockerize
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ".:/mdcim_react"
      # - "/mdcim_react/node_modules"

    expose:
      - 3000
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
